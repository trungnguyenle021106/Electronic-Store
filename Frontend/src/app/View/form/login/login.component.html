<div class="modal-content">
    <span class="close-button" (click)="CloseLoginForm()">×</span>
    <h2>ĐĂNG NHẬP TÀI KHOẢN FGEARVN</h2>

    <!-- Reactive Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="email" formControlName="email" placeholder="Email" [ngClass]="{
          'input-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        }" />
            <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email không được để trống.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Email không đúng định dạng.</small>
            </div>
        </div>

        <div class="form-group">
            <input type="password" formControlName="password" placeholder="Mật khẩu" [ngClass]="{
          'input-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched
        }" />
            <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Mật khẩu không được để trống.</small>
            </div>
        </div>

        <button type="submit" class="submit-button" [disabled]="loginForm.invalid">ĐĂNG NHẬP</button>
    </form>

    <p class="login-register-text">
        Bạn chưa có tài khoản?
        <a (click)="GoToSignUp()" class="login-register-link">Đăng ký ngay!</a>
    </p>

    <p class="login-register-text">
        <a (click)="CloseLoginForm()" [routerLink]="['/forget-password']" class="forget-password">Quên mật khẩu?</a>
    </p>


    <!-- Error from server -->
    <div *ngIf="serverError" class="server-error-message">
        {{ serverError }}
    </div>
</div>
