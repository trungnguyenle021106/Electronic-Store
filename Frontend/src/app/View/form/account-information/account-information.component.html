<h2>Thông tin tài khoản</h2>
<form [formGroup]="accountInfoForm" (ngSubmit)="onSubmit()">
    <!-- Họ Tên -->
    <div class="form-group">
        <label for="Name">Họ Tên</label>
        <input type="text" formControlName="Name" placeholder="Nhập họ tên" />
    </div>
      <div class="error" *ngIf="hasError('Name', 'required')">Họ tên không được để trống</div>

    <!-- Giới tính -->
    <div class="form-group">
        <label>Giới tính</label>
        <div class="gender">
            <label>
                <input type="radio" formControlName="Gender" value="male" /> Nam
            </label>
            <label>
                <input type="radio" formControlName="Gender" value="female" /> Nữ
            </label>
        </div>
    </div>

    <!-- Số điện thoại -->
    <div class="form-group">
        <label for="Phone">Số điện thoại</label>
        <input type="text" formControlName="Phone" placeholder="Nhập số điện thoại" />
    </div>
    <div class="error" *ngIf="hasError('Phone', 'required')">Số điện thoại không được để trống</div>
    <div class="error" *ngIf="hasError('Phone', 'pattern')">Số điện thoại không hợp lệ</div>

    <!-- Email -->
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" formControlName="Email" readonly/>
    </div>

    <!-- Địa chỉ -->
    <div class="form-group">
        <label for="Address">Địa chỉ</label>
        <input type="text" formControlName="Address" placeholder="Nhập địa chỉ" />
    </div>
    <div class="error" *ngIf="hasError('Address', 'required')">Địa chỉ không được để trống</div>
    <!-- Nút Lưu -->
    <div class="btn-save">
        <button type="submit" [disabled]="accountInfoForm.invalid">LƯU THAY ĐỔI</button>
    </div>
</form>
