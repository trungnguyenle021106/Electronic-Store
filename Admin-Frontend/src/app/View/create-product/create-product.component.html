<div class="container">
    <form class="form-container" autocomplete="off">
        <div class="form-title">Thêm Sản Phẩm</div>

        <div class="form-group">
            <label for="product-image">Hình ảnh sản phẩm</label>
            <input type="file" accept="image/*" (change)="onFileSelected($event)" />
            <div class="custom-file-label">{{ imageFileName }}</div>
            <div class="image-preview">
                <img *ngIf="selectedImage" [src]="selectedImage" alt="Ảnh sản phẩm" />
                <button *ngIf="selectedImage" type="button" class="remove-img-btn" (click)="clearImage()">
                    Xóa ảnh
                </button>
            </div>
        </div>

        <div class="form-group">
            <label for="product-name">Tên sản phẩm</label>
            <input type="text" id="product-name" placeholder="Nhập tên sản phẩm" required />
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="product-type">Loại sản phẩm</label>
                <select id="product-type" required>
                    <option value="">-- Chọn loại --</option>
                    <option>Điện thoại</option>
                    <option>Laptop</option>
                    <option>Phụ kiện</option>
                    <option>Đồng hồ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product-brand">Thương hiệu</label>
                <select id="product-brand" required>
                    <option value="">-- Chọn thương hiệu --</option>
                    <option>Apple</option>
                    <option>Samsung</option>
                    <option>Dell</option>
                    <option>Xiaomi</option>
                    <option>Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product-status">Trạng thái</label>
                <select id="product-status" required>
                    <option>Còn hàng</option>
                    <option>Hết hàng</option>
                    <option>Ngừng kinh doanh</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="product-price">Giá</label>
                <input type="number" id="product-price" placeholder="Giá sản phẩm" min="0" required />
            </div>
            <div class="form-group">
                <label for="product-quantity">Số lượng</label>
                <input type="number" id="product-quantity" placeholder="Số lượng" min="0" required />
            </div>
        </div>

        <div class="form-group">
            <label for="product-desc">Mô tả sản phẩm</label>
            <textarea class="describe-text" placeholder="Nhập mô tả sản phẩm"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Thêm Sản Phẩm</button>
        </div>
    </form>
    <app-product-properties-selector class="product-properties-selector"></app-product-properties-selector>
</div>
