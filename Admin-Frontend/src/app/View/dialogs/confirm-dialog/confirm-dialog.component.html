<h2 mat-dialog-title>Xác nhận {{data.actionName}}</h2>
<mat-dialog-content>
    Bạn có chắc chắn muốn thực hiện hành động này không?
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancelClick()">Hủy</button>
    <button mat-raised-button color="primary" (click)="onConfirmClick()">Đồng ý</button>
</mat-dialog-actions>
