<div class="main-content">
    <div class="main-header">
        <div class="tabs">
            <h1>Nội dung trang</h1>
        </div>
        <div class="actions">
            <input type="text" placeholder="Tìm kiếm..." [(ngModel)]="searchValue" (input)="onSearchInput($event)">         
            <button (click)="OnClickCreateFilter()" style="background-color: #1abc9c; color: white; padding: 10px 20px; border: none; 
                border-radius: 5px; cursor: pointer; font-size: 20px">
                Thêm filter
            </button>
        </div>
    </div>

    <div class="table-container">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                </ng-container>

                <ng-container matColumnDef="Position">
                    <th mat-header-cell *matHeaderCellDef> Vị trí </th>
                    <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> HÀNH ĐỘNG </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" (click)="OnClickUpdateFilteer(element)"
                            style="margin-right: 5px;">Xem chi tiết</button>
                        <button mat-raised-button color="warn" (click)="OnClickDeleteFilter(element)"
                            style="margin-right: 5px;">Xóa</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" pageSize="pageSize" [pageIndex]="currentPage"
                showFirstLastButtons aria-label="Chọn trang">
            </mat-paginator>
        </div>
    </div>
</div>
